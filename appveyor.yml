version: 0.4.0.{build}
skip_tags: true
image: Visual Studio 2017
clone_depth: 1
install:
- cmd: dotnet restore
nuget:
  account_feed: true
  project_feed: true
build_script:
- cmd: >-
    dotnet build IX.Observable\IX.Observable.csproj -c Release
test_script:
- cmd: dotnet test IX.Observable.UnitTests\IX.Observable.UnitTests.csproj
before_deploy:
- cmd: dotnet pack IX.Observable\IX.Observable.csproj -c Release